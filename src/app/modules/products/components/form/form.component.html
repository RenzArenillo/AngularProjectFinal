<div class="min-w-[800px] bg-gray-200 h-screen py-16 flex justify-center">

    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col overflow-y-scroll">
    
    <form [formGroup]="productsForm" (ngSubmit)="submit()">  
        <div class="text-center font-semibold text-black">
            <h2 *ngIf = "params">Edit Product</h2>
            <h2 *ngIf = "!params">Add Product</h2>

          </div>  
        <div class="form-group">
            <label for="productId" class="block px-1 text-sm text-gray-600" >ID: </label>
            <input formControlName="productId" type="number" id="productId" class="form-control">   
            <div *ngIf="(productsForm.get('productId')?.errors?.['required'] && productsForm.get('productId')?.touched)" class="text-red-500 text-xs italic" 
            role="alert">ID is required</div>  
        </div>
        <div class="form-group">
            <label for="productName" class="block px-1 text-sm text-gray-600"  >Name: </label>
            <input formControlName="productName" type="text" id="productName" class="form-control"> 
            <div *ngIf="(productsForm.get('productName')?.errors?.['required'] && productsForm.get('productName')?.touched)" class="text-red-500 text-xs italic"
            role="alert">Name is required</div>    
        </div>
        <div class="form-group">
            <label for="productPrice" class="block px-1 text-sm text-gray-600" >Price: </label>
            <input formControlName="productPrice" type="number" id="productPrice" class="form-control">
            <div *ngIf="(productsForm.get('productPrice')?.errors?.['required'] && productsForm.get('productPrice')?.touched)" class="text-red-500 text-xs italic"
            role="alert">Price is required</div>       
        </div>
        <div class="form-group">
            <label for="productCategory" class="block px-1 text-sm text-gray-600"  >Category: </label>
            <select formControlName="productCategory" id="productCategory" class="form-control" > 
                <option value = "" disabled>Select Category...</option>
                <option *ngFor="let category of categories" >{{category}}</option>
            </select>  
            
        </div>
        <div class="form-group">
            <label for="productImage" class="block px-1 text-sm text-gray-600"  >Image Url: </label>
            <input formControlName="productImage" type="text" id="productImage" class="form-control">  
            <div *ngIf="(productsForm.get('productImage')?.errors?.['required'] && productsForm.get('productImage')?.touched)" class="text-red-500 text-xs italic"
            role="alert">Image Url is required</div>     
        </div>
        <div class="form-group">
            <label for="productQuantity" class="block px-1 text-sm text-gray-600"  >Quantity: </label>
            <input formControlName="productQuantity" type="number" id="productQuantity" class="form-control">
            <div *ngIf="(productsForm.get('productQuantity')?.errors?.['required'] && productsForm.get('productQuantity')?.touched)" class="text-red-500 text-xs italic"
            role="alert">Quantity is required</div>      
        </div>
        <br/>
        <button *ngIf = "!params" type="submit" [disabled]="productsForm.invalid" class="px-2 py-1 bg-green-600 hover:bg-green-400 text-white rounded-md ">Submit</button>
        <button *ngIf = "params" type="submit" [disabled]="productsForm.invalid" class="px-2 py-1 bg-green-600 hover:bg-green-400 text-white rounded-md ">Save</button>
        <button class="px-2 py-1 bg-red-600 hover:bg-red-400 text-white rounded-md " (click)="goBack()">Cancel</button>

    </form>
</div>
</div>
