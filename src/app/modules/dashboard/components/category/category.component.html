<div
  class="flex flex-shrink-0 relative w-full sm:w-auto cursor-pointer "
  (click)="emit(category)"
  
>
  <img
    src="{{ category.image }}"
    alt=""
    class="object-cover object-center w-72 "
  />

  <div class="bg-gray-800 bg-opacity-30 absolute w-full h-full p-6 ">
    <div class="flex h-full items-end pb-6">
      <h3
        class="text-xl lg:text-2xl font-semibold leading-5 lg:leading-6 text-white"
      >
        {{ category.name }}
      </h3>
    </div>
  </div>
</div>
