<td>{{ order.id }}</td>
<td>{{ order.orderDate }}</td>
<td class="bg-red-200 text-purple-600 h-8 w-36 ml-14 rounded-full text-base">
  {{ order.orderStatus }}
</td>
<td>{{ order.orderQuantity }}</td>
<td>{{ order.orderTotalPrice | currency: "PHP":"symbol" }}</td>
<td>
  <button
    (click)="view(order.id!)"
    class="px-2 py-1 "
  >
    <div class="w-9 mr-2 transform hover:text-orange-500 hover:scale-110">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1"
          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
        />
      </svg>
    </div>
  </button>
</td>
