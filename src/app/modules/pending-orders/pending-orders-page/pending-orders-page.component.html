<br/>
<h2 align="center" class="text-amber-600"><b>ORDERS</b></h2>
<br/>
<div align = "center">
  <button class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-1 px-1 " (click)="allOrders()" >All</button>
  <button class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-1 px-1 " (click)="filteredOrders('Pending')" >Pending</button>
  <button class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-1 px-1 " (click)="filteredOrders('Completed')">Completed</button>
</div>

<table align="center" class="border-double border-2 border-indigo-600">
  <thead>
    <tr class="border-double border-2 border-indigo-600 bg-teal-300"> 
      <th style="width: 10%;">Order ID</th>
      <th style="width: 20%;">Date Ordered</th>
      <th style="width: 20%;">Status</th>
      <th style="width: 20%;">Quantity</th>
      <th style="width: 20%;">Total Price</th>
      <th style="width: 10%;"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of orders; let i = index" app-pending-orders-items [order]="data"></tr>
  </tbody>
</table>
