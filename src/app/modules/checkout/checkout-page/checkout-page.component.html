
<br/>
<h2 align="center" class="text-amber-600" *ngIf = "!params"><b>CHECKOUT SUMMARY</b></h2>
<h2 align="center" class="text-amber-600" *ngIf = "params"><b>ORDER SUMMARY</b></h2>

<br/>
<table align="center" class="border-double border-2 border-indigo-600">
  <thead>
    <tr class="border-double border-2 border-indigo-600 bg-teal-300">
      <th style="width: 30%;"></th> 
      <th style="width: 30%;">Product</th>
      <th style="width: 30%;">Quantity</th>
      <th style="width: 30%;">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of products; let i = index" app-checkout-items [product]="data"></tr>
    <tr class="border-double border-2 border-indigo-600 bg-teal-300">
        <td style="text-align:right" colspan="3"><b>Total:</b></td>
        <td style="text-align:center"><b>{{total | currency:"PHP":"symbol"}}</b></td>
    </tr>
  </tbody>
</table>
<br/>

<h2 align="center" class="text-amber-600"><b>DELIVERY DETAILS</b></h2>
<br/>
<form [formGroup]="checkoutForm" (ngSubmit)="createOrder()">    
  <div class="form-group" align="center" >
    <label for="address"><b>Address: </b></label>
    <input  formControlName="address" type="text" id="address" class="form-control"> 
    <div *ngIf="(checkoutForm.get('address')?.errors?.['required'] && checkoutForm.get('address')?.touched)" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" 
    role="alert">Address is required</div> 
    <br/>
</div>
<div class="form-group" align="center" >
  <br/>

  <label for="paymentMethod"><b>Payment Method:</b></label>
  <span>
    <input id="cash" type="radio" value="cash" name="paymentMethod" formControlName="paymentMethod">
    <label for="cash">Cash</label>
 </span>

 <span>
    <input id="card" type="radio" value="card" name="paymentMethod" formControlName="paymentMethod">
    <label for="card">Card</label>
 </span>
    
 <div *ngIf="(checkoutForm.get('paymentMethod')?.errors?.['required'] && checkoutForm.get('paymentMethod')?.touched)" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" 
 role="alert">Address is required</div> 
</div>
<br/>






<div align="center">
  <button *ngIf = "!params" [disabled]="!products.length || checkoutForm.invalid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-1 rounded" >Submit</button>
  <button *ngIf = "!params" [disabled]="!products.length" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-1 rounded" (click)="cancelOrder()">Cancel</button>
</div>
</form>
