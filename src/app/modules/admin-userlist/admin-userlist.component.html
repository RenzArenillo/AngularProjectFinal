<br/>
<h2 align="center" class="text-amber-600"><b>USERS</b></h2>
<br/>
<div align="center">
    <section>
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-1 rounded" (click)="addUser()">Add User</button>
        <br/>
        <input name="searchInput" [(ngModel)]="searchInput" type="text" placeholder="Search..." size="50">
        <article>
            <table align="center" class="border-double border-2 border-indigo-600">
                <thead>
                  <tr class="border-double border-2 border-indigo-600 bg-teal-300"> 
                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">Username</th>
                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">First Name</th>
                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">Middle Name</th>
                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">Last Name</th>
                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">Mobile Number</th>
                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">E-mail</th>
                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">Birthdate</th>
                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">Action</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of users | searchUser: searchInput;">
                        <td>{{data.userName}}</td>
                        <td>{{data.firstName}}</td>
                        <td>{{data.middleName}}</td>
                        <td>{{data.lastName}}</td>
                        <td>{{data.mobileNumber}}</td>
                        <td>{{data.email}}</td>
                        <td>{{data.birthdate}}</td>
                        <td>
                            <button [ngClass]="[data.active? 'bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-1 rounded':'bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-1 rounded']" 
                            (click)="deactivateUser(data)">{{data.active ? "Deactivate" : "Activate"}}</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </article>
    </section>
</div>
