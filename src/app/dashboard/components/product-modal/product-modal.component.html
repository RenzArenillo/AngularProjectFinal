<div
  class="absolute inset-0 w-full h-full bg-black bg-opacity-50 z-20 flex justify-center content-center items-center"
>
<!-- change the values later with dynamic values -->
  <div class="w-[80%] md:w-[50%] bg-gray-100 md:min-h-[45%] md:flex" title="BallsBallsBallsBallsBallsBallsBallsBallsBallsBallsBalls">
    <div class="w-full md:w-[45%] border-r border-cyan-500 overflow-hidden">
      <img
        class="h-[250px] md:h-full w-full"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXKG8mKsLTQkYdsr6EFZ6h6vnU1o184ZhuFw&usqp=CAU"
        alt=""
      />
    </div>
    <div class="w-full md:w-[55%] p-6 space-y-2 md:space-y-8">
      <div class="py-3 truncate">
        <span class="font-semibold text-gray-800 text-2xl">{{selectedProduct?.productName}}</span>
      </div>

      <div class="grid md:grid-cols-3 md:space-y-0">
        <span class="text-gray-500">Price</span>
        <span class="text-gray-800 md:col-span-2">{{selectedProduct?.productPrice}}</span>
      </div>

      <div class="grid lg:grid-cols-3 md:space-y-0">
        <span class="text-gray-500">Quantity</span>
        <div class="md:col-span-2">
          <button class="bg-white border border-gray-400 font-bold px-4">
            -
          </button>
          <input
            type="number"
            class="w-16 outline-none border border-gray-400 text-center"
          />
          <button class="bg-white border border-gray-400 font-bold px-4">
            +
          </button>
        </div>
      </div>

      <div class="grid md:grid-cols-3 md:space-y-0">
        <span class="text-gray-500">Total</span>
        <span class="text-gray-800 md:col-span-2">P2,500.00</span>
      </div>

      <div class="grid place-items-center">
        <div class="space-x-2 space-y-2 md:space-x-0 lg:space-y-0 lg:space-x-4">
          <button (click)="close()"
            class="bg-red-500 px-2 py-1 rounded-sm border-2 border-red-300 hover:bg-red-600 hover:border-red-700"
          >
            <span class="text-white">
              <i class="fa fa-x"></i> Cancel</span
            >
          </button>
          <button
            class="bg-[#FC6A03] px-2 py-1 rounded-sm border-2 border-orange-300 hover:bg-orange-600 hover:border-orange-700"
          >
            <span class="text-white">
              <i class="fa fa-shopping-cart"></i> Add To Cart</span
            >
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
