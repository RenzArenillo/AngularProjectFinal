<div class="w-full h-[1200px] py-16 grid place-items-center">
  <div class="w-[80%] bg-gray-100">
    <div
      class="min-h-max w-full py-4 items-center border border-b-0 border-cyan-200"
    >
      <span class="ml-5 text-cyan-600 uppercase">Products</span>
    </div>
    <table class="w-full">
      <thead>
        <tr class="text-gray-800">
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Units Sold</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.productName }}</td>
          <td>{{ product.productCategory }}</td>
          <td>{{ product.productPrice }}</td>
          <td>{{ product.unitsSold }}</td>
          <td>
            <button
              class="px-2 py-1 border rounded-md bg-orange-500 text-white hover:bg-orange-700"
            >
              <i class="fa fa-pen-to-square"></i> Edit
            </button>
            <button
              class="px-2 py-1 border rounded-md bg-red-500 text-white hover:bg-red-700"
            >
              <i class="fas fa-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
