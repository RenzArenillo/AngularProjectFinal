<h2><b>CHECKOUT</b></h2>
<table class="border-double border-2 border-indigo-600">
  <thead>
    <tr class="border-double border-2 border-indigo-600 bg-teal-300"> 
      <th style="width: 30%;">Item</th>
      <th style="width: 30%;">Quantity</th>
      <th style="width: 30%;">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of products; let i = index" app-checkout-items [product]="data"></tr>
    <tr class="border-double border-2 border-indigo-600 bg-teal-300">
        <td style="text-align:right" colspan="2"><b>Total:</b></td>
        <td style="text-align:center"><b>{{total | currency:"PHP":"symbol"}}</b></td>
    </tr>
  </tbody>
</table>

  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-1 rounded" (click)="createOrder()">Submit</button>
